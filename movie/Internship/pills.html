<!DOCTYPE html>
<html lang="en">
<head>
  <title>BS Icon Tabs</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  <style>
body  {
   
    background-color: #ffff66;
}
</style>
</head>
<body>

<div class="container">
  <h2>Bootstrap Icon Tabs</h2><br>
  
  <ul class="nav nav-tabs">
    <li><a data-toggle="pill" href="#home"><span class="glyphicons glyphicons-user"><i class="glyphicon glyphicon-user"></i></span></a></li>
    <li><a data-toggle="pill" href="#m1"><span class="glyphicons w3-red "><i class="glyphicon glyphicon-picture"></i></span></a></li>
    <li><a data-toggle="pill" href="#m2"><span class="glyphicons "><i class="glyphicon glyphicon-facetime-video"></i></span></a></li>
    <li><a data-toggle="pill" href="#m3"><span class="glyphicons"><i class="glyphicon glyphicon-calendar"></i></span></a></li>
	<li><a data-toggle="pill" href="#m4"><span class="glyphicons"><i class="glyphicon glyphicon-comment"></i></span></a></li>
	<li><a data-toggle="pill" href="#m5"><span class="glyphicons"><i class="glyphicon glyphicon-envelope"></i></span></a></li>
  </ul>
  
  <div class="tab-content">
    <div id="home" class="tab-pane fade in active">
      <h2>User Profile</h2>
      
    </div>
    <div id="m1" class="tab-pane fade">
      <h2>User Pictures</h2>
      
    </div>
    <div id="m2" class="tab-pane fade">
      <h2>User Video</h2>
      
    </div>
    <div id="m3" class="tab-pane fade">
      <h2>User Events</h2>
      
    </div>
	
	<div id="m4" class="tab-pane fade">
      <h2>User Club</h2>
      
    </div>
	
	<div id="m5" class="tab-pane fade">
      <h2>User Messages</h2>
      
    </div>
  </div>
</div>

</body>
</html>
